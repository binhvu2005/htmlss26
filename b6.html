<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,-2,4,-5]
        let b=[]
        for(let i=0;i<a.length;i++){
         if(a[i]>0){
            b.push(a[i])
         }else if(a[i]<0){
            b.unshift(a[i])
         }
        }
        for(i=0;i<a.length;i++){
            console.log(b[i]);
        }
    </script>
</body>
</html>
